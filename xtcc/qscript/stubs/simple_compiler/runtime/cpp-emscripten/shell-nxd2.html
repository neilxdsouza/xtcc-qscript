<script>
    // Instead of using data-dojo-config, we’re creating a dojoConfig
    // object *before* we load dojo.js; they’re functionally identical,
    // it's just easier to read this approach with a larger configuration.
    var dojoConfig = {
        async: true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [{
            name: "demo",
            location: location.pathname.replace(/\/[^/]*$/, '')
        }]
    };
	// Require the module we just created
	require(["demo/myModule"], function(myModule){
	    // Use our module to change the text in the greeting
	    myModule.setText("greeting", "Hello Dojo!");
	 
	    // After a few seconds, restore the text to its original state
	    setTimeout(function(){
		myModule.restoreText("greeting");
	    }, 3000);
	});
	require(["dojo/dom", "dojo/fx", "dojo/domReady!"], function(dom, fx){
	    // The piece we had before...
	    var greeting = dom.byId("greeting");
	    greeting.innerHTML += " from Dojo!";
	 
	    // ...but now, with an animation!
	    fx.slideTo({
		top: 100,
		left: 200,
		node: greeting
	    }).play();
	});


	require(["dijit/form/CheckBox", "dojo/domReady!"], function(CheckBox){
	    var checkBox = new CheckBox({
		name: "checkBox",
		value: "agreed",
		checked: false,
		onChange: function(b){ alert('onChange called with parameter = ' + b + ', and widget value = ' + this.get('value') ); }
	    }, "checkBox");
	});
</script>


    <script type='text/javascript'>
      // connect to canvas
      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          element.value = ''; // clear browser cache
          return function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            element.value += text + "\n";
            element.scrollTop = 99999; // focus on bottom
          };
        })(),
        printErr: function(text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.log(text);
          }
        },
        canvas: document.getElementById('canvas'),
        setStatus: function(text) {
          if (Module.setStatus.interval) clearInterval(Module.setStatus.interval);
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var statusElement = document.getElementById('status');
          var progressElement = document.getElementById('progress');
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
    </script>
